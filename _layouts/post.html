<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/monokai.css">
  <title>{{page.title}} - Meteor Streams</title>
  <script type="text/javascript" src='js/highlight.pack.js'></script>
  <script type="text/javascript">hljs.initHighlightingOnLoad();</script>

  <style type="text/css">

  </style>
</head>
<body>

  <div id='dokeeno-content'>

    <div id='heading'>
      <div id='logo'>
        <a href='{{site.url}}/'><h1>Meteor Streams</h1></a>
        <a href='{{site.url}}/' id='logo_docs'><h2>DB less realtime communication for Meteor</h2></a>
      </div>
      <div id='links'>
      </div>
      <div style='clear: both'></div>
    </div>

    <div id='content'>
  
      <div id='pageList'>
        <ul>
          {% for p in site.posts %}
            {% if p.visible %}
              <li><a {% if p.title == page.title %}class='selected'{% endif %}href='{{site.url}}{{p.url}}'>{{p.title}}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>

      <div id='page'>

        <h1 id='page-title'>{{page.title}}</h1>
        <div id='content'>
          {{content}}
        </div>
      </div>
      <div style='clear:both'></div>

    </div>

    <div id='footer'>
      Meteor Streams - DB less realtime communication for Meteor<br>
      created by<br>
      <a href='http://arunoda.me'><code>Arunoda Susiripala</code></a>
    </div>

  </div>
  <a href="https://github.com/arunoda/meteor-streams"><img style="box-shadow: 0 0px 0px; position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <!-- START GA SCRIPT -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41371757-1', 'arunoda.github.io');
    ga('send', 'pageview');

  </script>
  <!-- END GA SCRIPT -->
</body>
</html>
